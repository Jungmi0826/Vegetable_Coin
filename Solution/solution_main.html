<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/popluar.css">
    <link rel="stylesheet" href="css/recent.css">
    <link rel="stylesheet" href="css/category.css">
    <link rel="stylesheet" href="css/sloution_main.css">
    <link rel="stylesheet" href="../header/css/header_2.css">
    <link rel="stylesheet" href="../footer/css/footer.css">
    <script src="js/popluar.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/popluar.js"></script>
    
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <!-- 헤더 -->
        <div id="header" class="main-item"></div>

        <!-- 인기 채소 -->
        <div id="popular" class="main-item">
            <!-- popluar 텍스트 -->
            <div class="popluar_box">
                <p class="popular_title">Popular</p>
            </div>

            <!-- 슬라이더 -->
            <div class="for_slick_slider multiple-items">
                <div class="popluar_items">
                    <img src="image/month_popluar.png">
                </div>
                <div class="popluar_items">
                    <img src="image/popluar_carrot.png">
                </div>
                <div class="popluar_items">
                    <img src="image/popluar_egg_plant.png">
                </div>
                <div class="popluar_items">
                    <img src="image/popluar_corn.png">
                </div>
                <div class="popluar_items">
                    <img src="image/popluar_cu-cumber.png">
                </div>
                <div class="popluar_items">
                    <img src="image/popluar_tomato.png">
                </div>
            </div>
        </div>

        <!-- 최근 본 식물 -->
        <div id="recent" class="main-item">
            <div class="recent-container">
                <p class="recent-text">최근 본 식물</p>
            </div>
            
            <div class="recent-box">
                <li class="recent_li">
                    <div class="recent-items">
                        <img class="recent-img" src="image/recent_cucumber.png">
                        <input class="delete" type="image" src="image/button.png">
                    </div>
                </li>
                <li class="recent_li">
                    <div class="recent-items">
                        <img class="recent-img" src="image/recent_broccoli.png">
                        <input class="delete" type="image" src="image/button.png">
                    </div>
                </li>
                <li class="recent_li">
                    <div class="recent-items">
                        <img class="recent-img" src="image/recent_pepper.png">
                        <input class="delete" type="image" src="image/button.png">
                    </div>
                </li> 
                <li class="recent_li">
                    <div class="recent-items">
                        <img class="recent-img" src="image/recent_corn.png">
                        <input class="delete" type="image" src="image/button.png">
                    </div>
                </li>  
            </div>
        </div>
        
        <!-- 카테고리 -->
        <div id="category" class="main-item">
            <p class="category-text">Recipe</p>
            <div class="ctg-btn">
                <input class="western btn" type="button" value="잎채소">
                <input class="western btn" type="button" value="열매채소">
                <input class="juice btn" type="button" value="뿌리채소">
                <input class="side-dish btn" type="button" value="종자채소">
                <input class="etc btn" type="button" value="줄기채소">
            </div>

            <form class="sort">
                <select name="sort">
                    <option value="views">조회수</option>
                    <option value="views">인기순</option>
                </select>
            </form>

            <section id="content_box">
                <div class="box">
                    <ul class="category_items top_item">
                        <li><img class="recipe_img" src="./image/cucumber.png"></li>
                        <li class="recipe_title"><span class="recipe_name">오이</span></li>
                        <li><img class="level" src="./image/max_circle.png"></li>
                    </ul>

                    <ul class="category_items top_item">
                        <li><img class="recipe_img" src="./image/cherry_tomato.png"></li>
                        <li class="recipe_title"><span class="recipe_name">방울토마토</span></li>
                        <li><img class="level" src="./image/two_circle.png"></li>
                    </ul>
                    <ul class="category_items top_item">
                        <li><img class="recipe_img" src="./image/egg_plant.png"></li>
                        <li class="recipe_title"><span class="recipe_name">가지</span></li>
                        <li><img class="level" src="./image/max_circle.png"></li>
                    </ul>
                    <ul class="category_items top_item">
                        <li><img class="recipe_img" src="./image/corn.png"></li>
                        <li class="recipe_title"><span class="recipe_name">옥수수</span></li>
                        <li><img class="level" src="./image/max_circle.png"></li>
                    </ul>
                    <ul class="category_items">
                        <li><img class="recipe_img" src="./image/peper.png"></li>
                        <li class="recipe_title"><span class="recipe_name">고추</span></li>
                        <li><img class="level" src="./image/max_circle.png"></li>
                    </ul>
                    <ul class="category_items">
                        <li><img class="recipe_img" src="./image/pea.png"></li>
                        <li class="recipe_title"><span class="recipe_name">완두콩</span></li>
                        <li><img class="level" src="./image/max_circle.png"></li>
                    </ul>
                    <ul class="category_items">
                        <li><img class="recipe_img" src="./image/tomato.png"></li>
                        <li class="recipe_title"><span class="recipe_name">토마토</span></li>
                        <li><img class="level" src="./image/max_circle.png"></li>
                    </ul>
                    <ul class="category_items">
                        <li><img class="recipe_img" src="./image/broccoli.png"></li>
                        <li class="recipe_title"><span class="recipe_name">브로콜리</span></li>
                        <li><img class="level" src="./image/max_circle.png"></li>
                    </ul>
                    <ul class="category_items">
                        <li><img class="recipe_img" src="./image/carrot.png"></li>
                        <li class="recipe_title"><span class="recipe_name">당근</span></li>
                        <li><img class="level" src="./image/max_circle.png"></li>
                    </ul>
                    <ul class="category_items">
                        <li><img class="recipe_img" src="./image/pimento.png"></li>
                        <li class="recipe_title"><span class="recipe_name">피망</span></li>
                        <li><img class="level" src="./image/max_circle.png"></li>
                    </ul>
                    
                </div>
            </section>
        </div>

        <div id="footer" class="main-item"></div>
    </div>
    

        


    <!-- 헤더 -->
    <div id="footer" class="main-item"></div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/popluar.js"></script>
    <script src="js/recipe_main.js"></script>
    <script src="../header/script.js"></script>
    <script src="js/solution_main.js"></script>
    

</body>
</html>
