<style>
    /* Quantity */
    .quantity {
        position: absolute;
        width: 120px;
        height: 26px;
        right: 20px;
        top: 20px;

        text-align: center;

        border: 0.5px solid #191919;
        filter: drop-shadow(0px 4px 4px rgba(238, 187, 77, 0.2));
        border-radius: 100px;
    }

    .quantity button {
        border: none;
        background-color: transparent;
    }
    
    .minus{
        left: 17px;
        top: 2px;
    }

    .plus{
        right: 15px;
        top: 3px;
    }

    .plus,
    .minus {
        position: absolute;

        border: none;
        background-color: transparent;
        font-style: normal;
        font-weight: 400;
        font-size: 20px;
        line-height: 20px;
    }

    .plus:hover,
    .minus:hover {
        cursor: pointer;
    }

    #result1,
    #result2,
    #result3,
    #result4,
    #result5,
    #result6,
    #result7,

</style>
