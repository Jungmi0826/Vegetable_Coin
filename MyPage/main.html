<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="./css/main_base.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <div class="intro_bg">
            <div class="header">
                <!-- header들어갈 자리 -->
            </div>
            <div class="intro_text">
                <p>vegetable<br>coin</p>
            </div>
            <div class="info_text">
                <h1>What<br>we doing</h1>
                <!-- 스트롱 안먹음,전체적인 폰트 지정(왜 영어도 안먹지?) -->
                <p class="info_p1"><strong>채소코인은 채소 키우기 방법</strong>을 알려주고<br>채소를 활용한 <strong>레시피를 제공하는 서비스</strong> 입니다.</p>
                <p class="info_p2">채소코인을 통해 채소를 직접 키우고 수확함으로써 비용부담을 해결하고<br>나아가 건강한 취미생활을 함으로써 기분 좋은 활력소를 제공합니다.</p>
            </div>
            <div class="cloud_flower">
                <img class="cloud" src="../MyPage/image/cloud.gif">
                <img class="flower" src="../MyPage/image/flower.png">
            </div>
            <div class="vegetables">
                <p>Vegetables</p>
                <h1>요즘 핫한 채소</h1>
                <div class="icons">
                    <li>
                        <div class="icon_img">
                            <img src="image/icon_1.png">
                        </div>
                        <div class="icon_click">
                            <img src="image/icon_click.png">
                        </div>
                        <div class="contents_name" style="color: #BC854E;">당근</div>
                    </li>
                    <li>
                        <div class="icon_img">
                            <img src="image/icon_2.png">
                        </div>
                        <div class="icon_click">
                            <img src="image/icon_click.png">
                        </div>
                        <div class="contents_name" style="color: #C2B846;">고추</div>
                    </li>
                    <li>
                        <div class="icon_img">
                            <img src="image/icon_3.png">
                        </div>
                        <div class="icon_click">
                            <img src="image/icon_click.png">
                        </div>
                        <div class="contents_name" style="color: #73985F;">깻잎</div>
                    </li>
                    <li>
                        <div class="icon_img">
                            <img src="image/icon_4.png">
                        </div>
                        <div class="icon_click">
                            <img src="image/icon_click.png">
                        </div>
                        <div class="contents_name" style="color: #DBC23F; width: 150px; height: 36px; margin-left: 100px; margin-right: 25px;">방울토마토</div>
                    </li>
                </div>
                <button class="btn_viewmore">View more</button>
            </div>
            <div class="awards">
                <p>Awards</p>
                <h1>이달의 채소 키우기 왕</h1>
                <div class="list">
                    <li>
                        <div class="list_bg">
                            <img style="position:absolute; margin-left: 9px; margin-top: 10px;" src="./image/list_1.png">
                        </div>
                        <div class="list_name">김채소 님</div>
                    </li>
                    <li>
                        <div class="list_bg">
                            <img style="position:absolute; margin-left: 9px; margin-top: 10px;" src="./image/list_2.png">
                        </div>
                        <div class="list_name">강낭콩 님</div>
                    </li>
                    <li>
                        <div class="list_bg">
                            <img style="position:absolute; margin-left: 19px;" src="./image/list_3.png">
                        </div>
                        <div class="list_name">방울이 님</div>
                    </li>
                </div>
            </div>
