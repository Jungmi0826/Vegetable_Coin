            <h1 class="vt_name">케빈스키</h1>
            <p class="vt_value">방울토마토</p>
            <p class="vt_date" style="top: 118px;">2021.01.21</p>
            <button class="vt_edit">수정하기 ></button>
        </div>
        <p class="vt_img">식물 사진</p>
        <div class="vt_imgs">
            <div class="remove">삭제하기</div>
            <div class="img">
                <img src="./image/my_plant_ex_1.png">
            </div>
            <div class="img">
                <img src="./image/my_plant_ex_2.png">
            </div>
        
            <div class="img">
                <img src="./image/my_plant_ex_2.png">
            </div>
            <div class="img">
                <img src="./image/my_plant_ex_1.png">
            </div>
            <div class="img">
                <img src="./image/my_plant_ex_2.png">
            </div>
            <div class="img_empty">
                <!-- <img src="./image/my_plant_ex_1.png"> -->
                <button class="btn_plus">
                    <img class="plus" src="./image/add_img.png">
                </button>
            </div>
        </div>
        <!-- 사진추가 팝업될 레이어 -->
        <div class="img_add_modal">
            <div class="modal-content">
                <span class="close-button"><img src="./image/btn_close.png"></span>
                <h1 class="title">사진 추가하기</h1>
                <p class="line"></p>
                <form action="#post.php" methos="POST">
                    <div class="plant_img_add">
                        <p class="btn_img_add">사진을 여기에 끌어다 놓으세요</p>
                        <button class="img_choice">컴퓨터에서 선택</button>
                    </div>
                    <input type="submit" id="submit" style="top:684px" value="추가하기">
                </form>
            </div>
        </div>
        <script type="text/javascript">
            var modal = document.querySelector(".img_add_modal");
            var vt_edit = document.querySelector(".vt_edit");
            var closeButton = document.querySelector(".close-button");
    
            function toggleModal() {
                modal.classList.toggle("show-modal");
            }
    
            function windowOnClick(event) {
                if (event.target === modal) {
                    toggleModal();
                }
            }
            vt_edit.addEventListener("click", toggleModal);
            closeButton.addEventListener("click", toggleModal);
            window.addEventListener("click", windowOnClick); 
        </script>
    </div>
</body>
