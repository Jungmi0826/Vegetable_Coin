<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./css/login_base.css">
    <title>login</title>
</head>
<body>
    <div class="wrap">
        <div class="login_box">
            <div class="intro">
                <p class="text_kor">지금 로그인하고<br>최적의 <span>채소 키우기 환경</span>을<br>경험하세요.</p>
                <p class="text_eng">Welcome to Vegetable Coin</p>
            </div>
            <div class="login">
                <a class="login_logo" href="./main.html"><img src="./image/login_logo.png"></a>
                <label>
                    <input type="text" class="input_value" style="top:202px" placeholder="아이디를 입력하세요." required="required">
                </label>
                <label>
                    <input type="password" class="input_value" style="top:280px" placeholder="비밀번호를 입력하세요." required="required">
                </label>
                <label class="checkbox">
                    <input class="checkbox_input" type="checkbox" class="rememver"> 
                    아이디 저장
                </label>
                <label>
                    <input type="submit" id="submit" class="input_button" value="로그인">
                </label>
                <label>
                    <input type="submit" style="left: 715px;" class="sub_button" value="회원가입하기">
                </label>
                <p class="line"></p>
                <label>
                    <input type="submit" style="left: 959px;" class="sub_button" value="아이디 / 비밀번호 찾기">
                </label>
            </div>
        </div>
    </div>
</body>
</html>
