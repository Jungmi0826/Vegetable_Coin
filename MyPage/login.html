<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./css/login_base.css">
    <link rel="icon" type="image/png" href="../imgs/danggen.png" sizes="251x198">

    <title>login</title>
</head>
<body>
    <div class="wrap">
        <div class="login_box">
            <div class="intro">
                <p class="text_kor">지금 로그인하고<br>최적의 <span>채소 키우기 환경</span>을<br>경험하세요.</p>
                <p class="text_eng">Welcome to Vegetable Coin</p>
            </div>
            <form action="#post.php" methos="POST">
                <div class="login">
                    <a class="login_logo" href="../main.html"><img src="./image/login_logo.png"></a>
                    <input type="text" class="input_value" style="top:202px" placeholder="아이디를 입력하세요." required="required">
                    <input type="password" class="input_value" style="top:280px" placeholder="비밀번호를 입력하세요." required="required">
                    <!-- <div class="checkbox"> -->
                        <label class="checkbox"><input class="checkbox_input" type="checkbox"> 아이디 저장</label>
                    <!-- </div> -->
                    <input type="submit" id="submit" class="input_button" value="로그인">
                    <input type="submit" style="left: 715px;" id="join" class="sub_button" value="회원가입하기">
                    <p class="line"></p>
                    <input type="submit" style="left: 959px;" class="sub_button" value="아이디 / 비밀번호 찾기">
                </div>
            </form>
            <form action="#post.php" methos="POST">
                <div class="sign_up">
                    <input type="email" name="email" class="input_join" placeholder="이메일" required="required">
                    <input type="password" name="password" class="input_join" style="top: 80px;" placeholder="비밀번호"required="required">
                    <input type="password" name="re_password" class="input_join" style="top: 160px;" placeholder="비밀번호 재확인"required="required">
                    <input type="text" name="nickname" class="input_join" style="top: 240px;" placeholder="닉네임"required="required">
                    <input type="submit" id="submit" class="input_button"value="가입하기" style="top: 330px; left: 0px;">
                    <input type="button" class="input_already" id="login" value="이미 채소코인 회원이신가요?">
                </div>
            </form>
            <script type="text/javascript">
                var modal = document.querySelector(".sign_up");
                var profile_edit = document.querySelector(".sub_button");
                var closeButton = document.querySelector(".input_already");
        
                function toggleModal() {
                    modal.classList.toggle("join-show-modal");
                }
        
                function windowOnClick(event) {
                    if (event.target === modal) {
                        toggleModal();
                    }
                }
                profile_edit.addEventListener("click", toggleModal);
                closeButton.addEventListener("click", toggleModal);
                window.addEventListener("click", windowOnClick); 
            </script>
            
        </div>
    </div>
</body>
</html>
